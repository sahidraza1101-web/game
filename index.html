<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Welcome to the Game!</h1>
    <button id="noButton">No</button>
    <p id="remarks"></p>

    <script>
        const remarks = [
            'Not today!',
            'Maybe next time!',
            'Definitely not!',
            'A hard pass!',
            'No way!',
            'That’s a negative!',
            'Not in this lifetime!',
            'Not gonna happen!',
            'I’ll decline!',
            'Not interested!',
            'Perhaps not!',
            'I think I’ll pass!',
            'I can’t agree!',
            'Nope!',
            'I would rather not!',
            'Thanks, but no thanks!'
        ];

        document.getElementById('noButton').addEventListener('click', function() {
            const shuffledRemarks = remarks.sort(() => 0.5 - Math.random());
            const randomRemark = shuffledRemarks[0];
            document.getElementById('remarks').innerText = randomRemark;
        });
    </script>
</body>
</html>
